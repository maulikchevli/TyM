{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block jscript %}
<script>
function match(){
	var password,confirm_password;
	password = document.getElementById("password").value;
	confirm_password = document.getElementById("confirm_password").value;
	if(password!=confirm_password){
		alert("Password and Confirm password do not match");
		document.getElementById("confirm_password").focus();
		return false;
	}
}

</script>
{% endblock %}

{% block header %}

{% include 'main_header.html' %}


{% endblock %}

{% block middle %}

<form method="POST" action="{{ url_for('register') }}" onsubmit="return match()">
  <div class="form-group">
    <label for="username">Enter Username:</label>
    <input type="text" class="form-control" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="email">Enter Email:</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="fullname">Enter Fullname:</label>
    <input type="text" class="form-control" name="fullname" placeholder="Enter fullname" required>
  </div>
  <div class="form-group">
    <label for="address">Enter Address:</label>
    <input type="text" class="form-control" name="address" placeholder="Enter address" required>
  </div>
  <div class="form-group">
    <label for="password">Enter Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
  </div>
  <button type="submit" class="btn btn-primary" >Register</button>
</form>


{% endblock %}

{% block footer %}
{% endblock %}
