{% extends "base.html" %}
{% block title %}Model Choice{% endblock %}

{% block header %}
{% include 'main_header.html' %}
{% endblock %}

{% block middle %}

<h1>Testing model {{model['model_name']}}</h1>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('test_model', model_id=model['id']) }}">
  <div class="custom-file" style="margin: 10px 20px 0px 20px;width: 97%">
    <input type="file" class="custom-file-input" name="test_data">
    <label class="custom-file-label" for="test_data">Choose Test data file</label>
  </div>
  <button type="submit" class="btn btn-primary" style="margin: 10px 0px 0px 20px;">Submit</button>
</form>

{% if flag == 1 %}

	<div class="form-group" style="margin-left: 2%;margin-top: 3%;font-size: 18px;">
	    <label for="Accuracy">Accuracy &nbsp :-&nbsp&nbsp </label>{{model['accuracy']}}
	</div>


{%endif%}

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

{% endblock %}

{% block footer %}
{% endblock %}
