{% extends "base.html" %}
{% block title %}Model Choice{% endblock %}

{% block header %}
{% include 'main_header.html' %}
{% endblock %}

{% block middle %}

<h1>Testing model {{model['model_name']}}</h1>
<form method="POST" action="{{ url_for('test_model', model_id=model['id']) }}">
  <div class="custom-file" style="margin: 10px 20px 0px 20px;width: 97%">
    <input type="file" class="custom-file-input" name="training_data">
    <label class="custom-file-label" for="training_data">Choose file</label>
  </div>
  <button type="submit" class="btn btn-primary" style="margin: 10px 0px 0px 20px;">Submit</button>
</form>

{% endblock %}

{% block footer %}
{% endblock %}
