{% extends "base.html" %}
{% block title %}Linear Regression Parameters{% endblock %}



{% block header %}

{% include 'main_header.html' %}


{% endblock %}

{% block middle %}

<form method="POST" action="{{ url_for('linear_regression_parameters') }}" enctype="multipart/form-data">
  <div class="custom-file">
    <input type="file" class="custom-file-input" name="training_data">
    <label class="custom-file-label" for="training_data">Choose file</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

{% endblock %}
